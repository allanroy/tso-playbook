- name: Save remote port   
  shell: printf "\n,{{ item.item.name }} port {{ item.item.port }} is {% if item.failed %}closed{% else %}open{% endif %}"  > /tmp/x_output.csv
  args:
    executable: /bin/bash
  with_items: "{{ out.results }}"
  
